<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #editor-container {
      flex: 1;
      display: flex;
      border-right: 1px solid #ddd;
    }

    #editor {
      flex: 1;
      padding: 20px;
      font-size: 16px;
      outline: none;
      overflow: auto;
      background-color: #fff; /* Editor background color */
    }

    #preview-container {
      flex: 1;
      padding: 20px;
      overflow: auto;
      display: none;
      background-color: #f8f8f8; /* Preview background color */
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    button {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .dark-mode {
      background-color: #222;
      color: #fff;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #333;
    }

    .dracula-mode {
      background-color: #282a36;
      color: #f8f8f2;
    }

    /* Additional style for preview text in dark mode */
    .dark-mode #preview-container {
      color: #ddd; /* Adjust text color for dark mode */
    }

    /* Additional style for preview text in dracula mode */
    .dracula-mode #preview-container {
      color: #f8f8f2; /* Adjust text color for dracula mode */
    }

    /* Ensure pasted images fit within the editor */
    #editor img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Markdown Editor</h1>
  </header>

  <div id="editor-container">
    <div id="editor" contenteditable="true" spellcheck="false" oninput="updatePreview()" onpaste="handlePaste(event)">
      <!-- Initial content goes here -->
    </div>
    <div id="preview-container"></div>
  </div>

  <footer>
    <button onclick="togglePreview()">Toggle Preview</button>
    <button onclick="saveContent()">Save</button>
    <button onclick="toggleTheme('light')">Light Mode</button>
    <button onclick="toggleTheme('dark')">Dark Mode</button>
    <button onclick="toggleTheme('dracula')">Dracula Mode</button>
  </footer>

  <!-- Include Marked.js library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function togglePreview() {
      var previewContainer = document.getElementById('preview-container');
      previewContainer.style.display = (previewContainer.style.display === 'none') ? 'block' : 'none';
      updatePreview();
    }

    function saveContent() {
      var content = document.getElementById('editor').innerHTML;
      
      // For simplicity, you can use the Blob API to create a downloadable file
      var blob = new Blob([content], { type: 'text/plain' });
      var a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'markdown_content.txt';
      a.click();
    }

    function updatePreview() {
      var editorContent = document.getElementById('editor').innerHTML;
      var previewContainer = document.getElementById('preview-container');
      previewContainer.innerHTML = marked.parse(editorContent);
    }

    function toggleTheme(theme) {
      document.body.className = theme + '-mode';
      document.getElementById('editor-container').className = theme + '-mode';
      document.getElementById('editor').className = theme + '-mode';
      document.getElementById('preview-container').className = theme + '-mode';
    }

    function handlePaste(event) {
      var clipboardData = event.clipboardData || window.clipboardData;
      var pastedData = clipboardData.getData('text/html');

      // Check if the pasted content includes images
      if (pastedData.includes('<img')) {
        event.preventDefault(); // Prevent the default paste behavior

        // Insert the pasted content into the editor
        document.execCommand('insertHTML', false, pastedData);

        // Update the preview
        updatePreview();
      }
    }

    // Update the preview on initial load
    updatePreview();
  </script>
</body>
</html>
