<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/420/826/original/edit-icon-vector-illustration.jpg" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #editor-container {
      flex: 1;
      display: flex;
      border-right: 1px solid #ddd;
    }

    #editor {
      flex: 1;
      padding: 20px;
      font-size: 16px;
      outline: none;
      overflow: auto;
    }

    #preview-container {
      flex: 1;
      padding: 20px;
      overflow: auto;
      display: none;
    }

    #file-name {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #28a11f;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    button {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #333;
    }

    .light-mode #editor {
      background-color: #fff;
      color: #333;
    }

    .dark-mode {
      background-color: #222;
      color: #fff;
    }

    .dark-mode #editor {
      background-color: #333;
      color: #ddd;
    }

    .dracula-mode {
      background-color: #282a36;
      color: #f8f8f2;
    }

    .dracula-mode #editor {
      background-color: #282a36;
      color: #f8f8f2;
    }

    /* Additional style for preview text in dark mode and dracula mode */
    .dark-mode #preview-container,
    .dracula-mode #preview-container {
      color: #ddd;
    }

    /* Ensure pasted images fit within the editor */
    #editor img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Markdown Editor</h1>
  </header>

  <div id="editor-container">
    <div id="editor" contenteditable="true" spellcheck="false" oninput="updatePreview()" onpaste="handlePaste(event)">
      <!-- Initial content goes here -->
    </div>
    <div id="preview-container"></div>
  </div>

  <div id="file-name"></div>

  <footer>
    <button onclick="togglePreview()">Toggle Preview</button>
    <button onclick="saveContent()">Save</button>
    <button onclick="toggleTheme('light')">Light Mode</button>
    <button onclick="toggleTheme('dark')">Dark Mode</button>
    <button onclick="toggleTheme('dracula')">Dracula Mode</button>
    <input type="file" id="file-input" accept=".md" onchange="loadFile()">
  </footer>

  <!-- Include Marked.js library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function togglePreview() {
      var previewContainer = document.getElementById('preview-container');
      var currentDisplay = window.getComputedStyle(previewContainer).getPropertyValue('display');
      
      if (currentDisplay === 'none') {
        previewContainer.style.display = 'block';
      } else {
        previewContainer.style.display = 'none';
      }

      updatePreview();
    }
    
    function saveContent() {
      var fileName = document.getElementById('file-name').innerText.replace('File: ', '');

      if (!fileName) {
        fileName = prompt('Enter a file name', 'markdown_content');

        if (!fileName) {
          return; // User canceled the prompt
        }

        // Add ".md" extension if not provided
        fileName = fileName.endsWith('.md') ? fileName : fileName + '.md';
      }

      var content = document.getElementById('editor').innerHTML;

      // For simplicity, you can use the Blob API to create a downloadable file
      var blob = new Blob([content], { type: 'text/plain' });
      var a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = fileName;
      a.click();

      // Display the chosen file name in the upper right corner
      document.getElementById('file-name').innerText = `File: ${fileName}`;
    }

    function loadFile() {
      var fileInput = document.getElementById('file-input');
      var file = fileInput.files[0];

      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var content = e.target.result;
          document.getElementById('editor').innerHTML = content;
          updatePreview();

          // Display the file name in the upper right corner
          document.getElementById('file-name').innerText = `File: ${file.name}`;
        };
        reader.readAsText(file);
      }
    }

    function updatePreview() {
      var editorContent = document.getElementById('editor').innerText;
      var previewContainer = document.getElementById('preview-container');
      previewContainer.innerHTML = marked.parse(editorContent);
    }

    function toggleTheme(theme) {
      document.body.className = theme + '-mode';
      document.getElementById('editor-container').className = theme + '-mode';
      document.getElementById('editor').className = theme + '-mode';
      document.getElementById('preview-container').className = theme + '-mode';
    }

    function handlePaste(event) {
      var clipboardData = event.clipboardData || window.clipboardData;
      var pastedData = clipboardData.getData('text/html');

      // Check if the pasted content includes images
      if (pastedData.includes('<img')) {
        event.preventDefault(); // Prevent the default paste behavior

        // Insert the pasted content into the editor
        document.execCommand('insertHTML', false, pastedData);

        // Update the preview
        updatePreview();
      }
    }

    // Listen for Ctrl+S-like behavior using 'keydown' event
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 's') {
        event.preventDefault(); // Prevent the browser's default save behavior
        saveContent();
      }
    });

    // Update the preview on initial load
    updatePreview();
  </script>
</body>
</html>
